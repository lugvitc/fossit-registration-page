<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOSSit'24 Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            position: relative;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        h1 img {
            max-width: 60px;
            margin-right: 10px;
        }

        .subtitle-container {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
            padding-bottom: 60px; /* Adjust to match footer height */
        }

        .registration-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .registration-card {
            width: calc(33.33% - 20px);
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            text-decoration: none; /* Remove underline from anchor */
        }

        .registration-card:hover {
            transform: translateY(-5px);
        }

        .registration-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .registration-card .card-content {
            padding: 20px;
        }

        .registration-card h2 {
            margin-top: 0;
            color: #333;
        }

        .registration-card p {
            margin: 10px 0;
            color: #666;
        }

        .registration-card a {
            display: block;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 0;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .registration-card a:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 1; /* Ensure footer is above content */
        }

        @media screen and (max-width: 768px) {
            .registration-card {
                width: calc(50% - 20px);
            }
        }

        @media screen and (max-width: 480px) {
            .registration-card {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>
            <img src="images/fossit_logo.png" alt="FOSSit Logo">
            FOSSit'24 Registration
        </h1>
    </header>

    <div class="container">
        <div class="registration-cards">
            <a href="https://www.vitchennaievents.com/conf1/index.php?eventid=2008" target="_blank" class="registration-card">
                <div>
                    <img src="images/solo.png" alt="Solo Registration" style="width: 100%; height: auto;">
                    <div class="card-content">
			    <center><h2>Solo Registration</h2></center>
			    <center><p>Register as an individual participant for FOSSit'24.</p></center>
                    </div>
                </div>
            </a>

            <a href="https://www.vitchennaievents.com/conf1/index.php?eventid=2009" target="_blank" class="registration-card">
                <div>
                    <img src="images/duo.png" alt="Duo Registration" style="width: 100%; height: auto;">
                    <div class="card-content">
			    <center><h2>Duo Registration</h2></center>
			    <center><p>Register with a partner for FOSSit'24.</p></center>
                    </div>
                </div>
            </a>

            <a href="https://www.vitchennaievents.com/conf1/index.php?eventid=2010" target="_blank" class="registration-card">
                <div>
                    <img src="images/trio.png" alt="Trio Registration" style="width: 100%; height: auto;">
                    <div class="card-content">
			    <center><h2>Trio Registration</h2></center>
			    <center><p>Register as a team of three for FOSSit'24.</p></center>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <footer>Made with ❤️ by <a style="text-decoration:none;" href="https://lugvitc.github.io">LUG</a></footer>
</body>

</html>
